# HTTP сервер - редирект на HTTPS и обработка ACME challenge
server {
    listen 80;
    server_name newava.pro www.newava.pro;

    client_max_body_size 10M;

    # Обработка ACME challenge для получения SSL сертификата
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект всех остальных запросов на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    server_name newava.pro www.newava.pro;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/newava.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/newava.pro/privkey.pem;
    
    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Разрешаем большие размеры для загрузки изображений
    client_max_body_size 10M;

    # Проксируем API запросы к бэкенд серверу
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://backend:3001/;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # Все остальные запросы идут к фронтенд приложению
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://app:80;
    }
}
